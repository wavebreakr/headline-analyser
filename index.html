<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile Tilt Card</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    overflow: hidden;
    font-family: sans-serif;
}

.card-wrapper {
    perspective: 1200px;
    position: relative;
}

.card {
    width: 300px;
    height: 400px;
    background: linear-gradient(135deg,#ff6f61,#ffca3a);
    border-radius: 20px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    transform-style: preserve-3d;
    transition: transform 0.1s ease, box-shadow 0.2s ease;
    position: relative;
    overflow: hidden;
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
}
</style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="tiltCard">Touch Me!</div>
</div>

<script>
const card = document.getElementById("tiltCard");
const particles = [];

function randomRange(min,max){ return Math.random()*(max-min)+min; }

// Particle creation
function createParticle(x,y){
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.background = `hsl(${Math.random()*360},80%,60%)`;
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    document.body.appendChild(particle);
    const angle = Math.random()*2*Math.PI;
    const speed = Math.random()*5+2;
    let vx = Math.cos(angle)*speed;
    let vy = Math.sin(angle)*speed;
    let life = 60;
    particles.push({el:particle,vx,vy,life});
}

function animateParticles(){
    for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        const rect = p.el.getBoundingClientRect();
        p.el.style.left = (rect.left + p.vx) + 'px';
        p.el.style.top = (rect.top + p.vy) + 'px';
        p.life--;
        p.vy += 0.2; // gravity
        p.el.style.opacity = p.life/60;
        if(p.life<=0){
            document.body.removeChild(p.el);
            particles.splice(i,1);
        }
    }
    requestAnimationFrame(animateParticles);
}
animateParticles();

// Touch tilt
card.addEventListener("touchmove",(e)=>{
    const touch = e.touches[0];
    const rect = card.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    const centerX = rect.width/2;
    const centerY = rect.height/2;

    const rotateX = ((y - centerY)/centerY) * 15;
    const rotateY = ((x - centerX)/centerX) * 15;
    card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
});

// Reset on touch end
card.addEventListener("touchend", ()=>{
    card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
});

// Particle burst on tap
card.addEventListener("touchstart",(e)=>{
    const touch = e.touches[0];
    createParticle(touch.clientX, touch.clientY);
});

// Device orientation tilt (optional)
window.addEventListener("deviceorientation",(e)=>{
    const rotateX = e.beta/90 * 15; // front/back tilt
    const rotateY = e.gamma/90 * 15; // left/right tilt
    card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
});
</script>

</body>
</html>
