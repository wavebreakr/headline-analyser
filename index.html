<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Headline Analyzer</title>

<style>
  :root {
    --glass-bg: rgba(255, 255, 255, 0.18);
    --glass-border: rgba(255, 255, 255, 0.35);
    --glass-shadow: rgba(0, 0, 0, 0.15);
    --blur-amount: 20px;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #eceff4, #e3e8ef);
    color: #111;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 14px;
    font-size: 1.8rem;
    text-align: center;
  }

  .glass-box {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 25px var(--glass-shadow);
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    background: rgba(255,255,255,0.45);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.4);
    outline: none;
    resize: none;
    min-height: 120px;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.35);
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  button:hover {
    background: rgba(255,255,255,0.55);
  }

  .score {
    font-size: 2.6rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
  }

  .score-bar-container,
  .cat-bar-container {
    width: 100%;
    height: 14px;
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0 16px;
    backdrop-filter: blur(10px);
  }

  .score-bar,
  .cat-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #7dd3fc, #38bdf8);
    transition: width 1.2s ease;
  }

  .cat-score-row {
    margin-bottom: 18px;
  }

  .cat-label {
    font-size: 0.9rem;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
  }

  @media (min-width: 650px) {
    body { padding: 40px; }
    h1 { font-size: 2.2rem; }
  }
</style>
</head>

<body>
  <h1>Headline Analyzer</h1>

  <div class="glass-box">
    <textarea id="headline" placeholder="Paste your headline‚Ä¶"></textarea>
    <button onclick="analyze()">Analyze</button>
  </div>

  <div id="results" class="glass-box" style="display:none;"></div>

<script>
  /* -------------------------
     üëç WORD LISTS (50 each)
     ------------------------- */

  const emotional = [
    "amazing","heartfelt","inspiring","shocking","incredible","fearless","tragic","uplifting","bold","brave",
    "moving","unforgettable","powerful","tender","raw","surprising","joyful","heartbreaking","delightful","intense",
    "gripping","dramatic","comforting","calming","astonishing","stirring","lovable","excited","relieved","anxious",
    "hopeful","outraged","thrilled","frustrated","mesmerising","grateful","nervous","curious","daring","passionate",
    "stunned","proud","furious","enchanted","eager","determined","awestruck","relieved"
  ];

  const urgency = [
    "now","today","instantly","quick","urgent","hurry","act","start","stop","boost",
    "unlock","fix","launch","grab","claim","speed","accelerate","upgrade","improve","push",
    "snap","break","power","surge","transform","ignite","activate","ramp","spark","trigger",
    "win","save","slash","double","triple","jumpstart","escalate","secure","optimise","streamline",
    "charge","rush","achieve","deliver","maximise","deploy","implement","accelerate"
  ];

  const clarity = [
    "easy","simple","clear","basic","plain","clean","direct","quick","essential","core",
    "guide","how","steps","checklist","summary","overview","beginner","start","template","blueprint",
    "method","system","framework","shortcut","formula","structure","map","outline","breakdown","fundamentals",
    "intro","essentials","walk-through","sample","example","baseline","demo","basics","key","principle",
    "approach","concept","model","pattern","methodical","straightforward","overview"
  ];

  const trust = [
    "proven","research","expert","verified","tested","data","stats","official","reliable","validated",
    "backed","confirmed","trusted","certified","measured","documented","scientific","peer-reviewed","accurate","credible",
    "factual","benchmarked","established","authority","legitimate","endorsed","demonstrated","quantified","authentic","reputable",
    "consistent","dependable","supported","empirical","guaranteed","audited","vetted","sourced","analysed","reviewed",
    "evidence-based","precision","transparent","trustworthy","confirmed"
  ];

  const power = [
    "unstoppable","ultimate","epic","dominant","massive","huge","giant","explosive","breakthrough","legendary",
    "supreme","elite","fierce","powerhouse","monumental","colossal","dynamic","titan","formidable","game-changing",
    "turbocharged","unmatched","unrivaled","mega","hyper","extreme","supercharged","maximum","peak","prime",
    "apex","surge","thunder","blaze","force","impact","smash","crush","conquer","elevate",
    "amplify","expand","skyrocket","dominate","boost","explode"
  ];

  /* -------------------------
     üëç SCORING FUNCTION
     ------------------------- */

  function scoreCategory(list, words) {
    let hits = 0;
    for (const w of words) {
      if (list.includes(w)) hits++;
    }
    return Math.round((hits / list.length) * 100);
  }

  /* -------------------------
     üëç MAIN ANALYSIS
     ------------------------- */

  function analyze() {
    const text = document.getElementById("headline").value.toLowerCase().trim();
    if (!text) return;

    const words = text.split(/[^a-zA-Z]+/).filter(Boolean);

    const sEmo = scoreCategory(emotional, words);
    const sUrg = scoreCategory(urgency, words);
    const sCla = scoreCategory(clarity, words);
    const sTru = scoreCategory(trust, words);
    const sPow = scoreCategory(power, words);

    const overall = Math.round((sEmo + sUrg + sCla + sTru + sPow) / 5);

    const results = document.getElementById("results");
    results.style.display = "block";

    results.innerHTML = `
      <div class="score">${overall}/100</div>
      <div class="score-bar-container">
        <div class="score-bar" id="overallBar"></div>
      </div>

      ${categoryRow("Emotional", sEmo, "emoBar")}
      ${categoryRow("Urgency", sUrg, "urgBar")}
      ${categoryRow("Simplicity", sCla, "claBar")}
      ${categoryRow("Trust", sTru, "truBar")}
      ${categoryRow("Power", sPow, "powBar")}
    `;

    // animate all bars
    setTimeout(() => {
      document.getElementById("overallBar").style.width = overall + "%";
      document.getElementById("emoBar").style.width = sEmo + "%";
      document.getElementById("urgBar").style.width = sUrg + "%";
      document.getElementById("claBar").style.width = sCla + "%";
      document.getElementById("truBar").style.width = sTru + "%";
      document.getElementById("powBar").style.width = sPow + "%";
    }, 80);
  }

  /* -------------------------
     üëç Category block builder
     ------------------------- */

  function categoryRow(label, score, id) {
    return `
      <div class="cat-score-row">
        <div class="cat-label">
          <span>${label}</span>
          <span>${score}</span>
        </div>
        <div class="cat-bar-container">
          <div class="cat-bar" id="${id}"></div>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
