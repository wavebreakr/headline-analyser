<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Super Confetti Explosion</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    overflow: hidden;
    font-family: sans-serif;
}

button {
    padding: 18px 36px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    background: #ff4081;
    color: #fff;
    cursor: pointer;
    z-index: 2;
    position: relative;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>
<body>

<button id="confettiBtn">Celebrate!</button>
<canvas id="confettiCanvas"></canvas>

<script>
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const colors = ["#FF595E","#FFCA3A","#8AC926","#1982C4","#6A4C93","#FF6F61","#6A4C93"];
const shapes = ["rect", "circle", "triangle", "star"];
const confetti = [];

function randomRange(min,max){ return Math.random()*(max-min)+min; }

// Star shape helper
function drawStar(ctx, r){
    ctx.beginPath();
    for(let i=0;i<5;i++){
        ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*r, -Math.sin((18+i*72)/180*Math.PI)*r);
        ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*(r/2), -Math.sin((54+i*72)/180*Math.PI)*(r/2));
    }
    ctx.closePath();
    ctx.fill();
}

// Create confetti burst
function createConfetti(x,y){
    const count = 150;
    for(let i=0;i<count;i++){
        confetti.push({
            x:x,
            y:y,
            vx: randomRange(-10,10),
            vy: randomRange(-15,-5),
            r: randomRange(4,12),
            shape: shapes[Math.floor(Math.random()*shapes.length)],
            color: colors[Math.floor(Math.random()*colors.length)],
            rotation: randomRange(0,2*Math.PI),
            rotationSpeed: randomRange(-0.15,0.15),
            alpha:1,
            gravity: 0.3,
            drift: randomRange(-0.2,0.2),
            trail: []
        });
    }
}

// Draw loop
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach((c,i)=>{
        c.vy += c.gravity;
        c.x += c.vx + c.drift;
        c.y += c.vy;
        c.rotation += c.rotationSpeed;
        c.alpha -= 0.005;

        // trail
        c.trail.push({x:c.x,y:c.y,alpha:c.alpha});
        if(c.trail.length>5) c.trail.shift();

        c.trail.forEach((t,j)=>{
            ctx.globalAlpha = t.alpha*0.3;
            ctx.fillStyle = c.color;
            ctx.beginPath();
            ctx.arc(t.x,t.y,c.r*0.4,0,Math.PI*2);
            ctx.fill();
        });

        ctx.globalAlpha = c.alpha;
        ctx.fillStyle = c.color;
        ctx.save();
        ctx.translate(c.x,c.y);
        ctx.rotate(c.rotation);

        switch(c.shape){
            case "rect": ctx.fillRect(-c.r/2,-c.r/2,c.r,c.r); break;
            case "circle": ctx.beginPath(); ctx.arc(0,0,c.r/2,0,Math.PI*2); ctx.fill(); break;
            case "triangle":
                ctx.beginPath();
                ctx.moveTo(0,-c.r/2);
                ctx.lineTo(c.r/2,c.r/2);
                ctx.lineTo(-c.r/2,c.r/2);
                ctx.closePath();
                ctx.fill();
                break;
            case "star":
                drawStar(ctx, c.r/2);
                break;
        }
        ctx.restore();

        if(c.alpha<=0 || c.y>canvas.height+50) confetti.splice(i,1);
    });
    requestAnimationFrame(draw);
}
draw();

const button = document.getElementById("confettiBtn");
button.addEventListener("click", ()=>{
    const rect = button.getBoundingClientRect();
    const x = rect.left + rect.width/2;
    const y = rect.top + rect.height/2;
    createConfetti(x,y);
});

// Optional: auto bursts every click
</script>

</body>
</html>
