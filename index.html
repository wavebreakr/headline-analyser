<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Language Grader & Simplifier (V1.4)</title>

<style>
  /* CORE STYLING */
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0; padding: 0; color: #333;
    background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
  }

  .container {
    max-width: 700px; width: 90%; margin: 32px auto; padding: 30px; border-radius: 20px;
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.6);
  }

  h2 { margin-top: 0; color: #1565c0; text-align: center; font-weight: 800; letter-spacing: -0.5px; }

  .intro-text {
    background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 25px;
    border-left: 4px solid #1565c0; color: #0d47a1; line-height: 1.5; font-size: 15px;
  }

  textarea {
    width: 100%; min-height: 160px; padding: 15px; font-size: 16px; line-height: 1.6;
    border-radius: 12px; box-sizing: border-box; font-family: inherit; resize: vertical;
    background: #ffffff; border: 2px solid #e0e0e0;
    transition: border-color 0.2s; margin-bottom: 10px;
  }
  
  textarea:focus { outline: none; border-color: #2196f3; }
  textarea#outputText { background: #f5f5f5; color: #2c3e50; font-weight: 500; }

  button {
    width: 100%; padding: 16px; font-size: 18px; font-weight: 700; border: none; border-radius: 10px;
    background: #1565c0; color: white; cursor: pointer; margin-top: 5px; margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(21, 101, 192, 0.2); transition: background 0.2s, transform 0.1s;
  }

  button:hover { background: #0d47a1; transform: translateY(-1px); }
  button:active { transform: translateY(1px); }

  #copyButton {
    background: #009688; margin-top: 0; margin-bottom: 15px;
  }
  #copyButton:hover { background: #00796b; }
  
  .stat-row { 
      display: flex; 
      justify-content: space-between; 
      font-size: 13px; 
      color: #546e7a; 
      font-weight: 600; 
      margin-bottom: 5px; 
      flex-wrap: wrap; /* Allows stats to wrap on small screens */
  }
  .stat-row span {
      flex: 1 1 45%; /* Distributes space */
  }
  #gradeLevel, #simplifiedGradeLevel {
      font-weight: 800;
      color: #e65100;
      font-size: 15px;
      margin-left: 5px;
  }
</style>
</head>

<body>
<div class="container">
  <h2>Language Grader & Simplifier (V1.4)</h2>

  <div class="intro-text">
      The tool now calculates the **Flesch-Kincaid Grade Level** to objectively measure readability. Lower scores are better!
  </div>

  <div class="stat-row">
    <span>Words: <span id="originalWordCount">0</span></span>
    <span>Grade Level: <span id="gradeLevel">N/A</span></span>
  </div>
  <textarea id="inputText" placeholder="Paste complex text here (e.g. 'The Lessee shall endeavor to...')"></textarea>

  <button onclick="runSimplify()">Simplify & Grade Text</button>

  <div class="stat-row">
    <span>Words: <span id="simplifiedWordCount">0</span></span>
    <span>Grade Level: <span id="simplifiedGradeLevel">N/A</span></span>
  </div>
  <textarea id="outputText" readonly placeholder="Simplified text will appear here..."></textarea>
  
  <button id="copyButton" onclick="copyToClipboard()">Copy Result</button>
</div>

<script>
// ==========================================
// 1. DICTIONARIES (V1.4)
// ==========================================
// Dictionaries remain the same as the stable V1.3 code

const phraseMap = {
    "We are not in a position to": "We cannot", "is not in a position to": "cannot", "are not in a position to": "cannot",
    "The necessity of the": "We need to", "receipt of the": "getting the",
    "shall not be deemed acceptable": "is not allowed", "is currently contingent upon": "depends on",
    "is predicated upon": "depends on", "is hereby deemed a material breach of this agreement": "is a major break of this contract",
    "notwithstanding the provisions": "even with the rules", "The Lessee shall": "The renter must",
    "The Lessor shall": "The owner must", "is authorized to": "can",
    "in the event of": "if", "prior to": "before", "subsequent to": "after",
    "due to the fact that": "because", "it is important to note that ": "", "it should be noted that ": "",
    "make use of": "use", "conduct an evaluation": "check"
};

const wordMap = {
    "aforementioned": "this", "irrefutable": "clear", "necessity": "need",
    "revision": "change", "protocols": "rules", "guidelines": "rules",
    "modification": "change", "shall": "must", "furnish": "give",
    "verification": "check", "commence": "start", "accrued": "earned",
    "transmit": "send", "said": "the", "rigorous": "strict",
    "expeditiously": "fast", "assistance": "help", "ultimately": "lastly",
    "methodology": "method", "objective": "goal", "consequently": "so",
    "ameliorate": "fix", "evaluation": "check", "establishment": "start"
};

const conjunctionMap = {
    "furthermore": "Also", "moreover": "Also", "nevertheless": "But",
    "however": "But", "therefore": "So", "hence": "So", "accordingly": "So"
};

// ==========================================
// 2. CORE FUNCTIONS
// ==========================================

function runSimplify() {
    const inputText = document.getElementById('inputText').value;
    document.getElementById('outputText').value = "";
    
    if (!inputText.trim().length) {
        updateStats("", "");
        return;
    }

    const simplifiedLines = inputText.split('\n').map(originalLine => {
        if (originalLine.trim().length === 0) {
            return originalLine;
        }

        let outputLine = originalLine;
        
        outputLine = applyReplacements(outputLine, phraseMap);
        outputLine = applyReplacements(outputLine, wordMap);
        outputLine = handleConjunctions(outputLine);
        outputLine = fixRedundancy(outputLine);
        outputLine = cleanAndCapitalize(outputLine);
        
        return outputLine;
    });

    const outputText = simplifiedLines.join('\n');
    document.getElementById('outputText').value = outputText;
    updateStats(inputText, outputText);
}


function handleConjunctions(line) {
    let result = line;
    for (const complex in conjunctionMap) {
        const simple = conjunctionMap[complex];
        const regex = new RegExp("[,;\\.]\\s*" + complex + "\\s*([\\.|,|\\s])", "gi");
        result = result.replace(regex, ". " + simple + ". ");
    }
    result = result.replace(/; \s*([A-Z])/gi, ". $1"); 
    return result;
}

function fixRedundancy(line) {
    const weakAdverbs = ["most", "very", "highly", "thorough", "robust"];
    const absoluteAdjectives = ["best", "full", "complete", "unique", "strict", "major"];
    let result = line;

    weakAdverbs.forEach(adverb => {
        absoluteAdjectives.forEach(adjective => {
            const regex = new RegExp("\\b" + adverb + "\\s+" + adjective + "\\b", "gi");
            result = result.replace(regex, adjective);
        });
    });

    return result;
}

function cleanAndCapitalize(line) {
    let cleaned = line.trim();
    
    cleaned = cleaned.replace(/([.?!]\s*)[a-z]/gi, (match, p1) => p1 + match.charAt(match.length - 1).toUpperCase());

    if (cleaned.length > 0) {
        const firstLetterIndex = cleaned.search(/[a-zA-Z]/);
        if (firstLetterIndex !== -1) {
            cleaned = cleaned.substring(0, firstLetterIndex) + 
                      cleaned.charAt(firstLetterIndex).toUpperCase() + 
                      cleaned.slice(firstLetterIndex + 1);
        }
    }
    
    cleaned = cleaned.replace(/(\s+)/g, ' ')
                      .replace(/\s+\./g, '.')
                      .replace(/\.\./g, '.')
                      .replace(/\s+,/g, ',')
                      .trim();

    return cleaned;
}

function applyReplacements(text, map) {
    let result = text;
    const sortedKeys = Object.keys(map).sort((a, b) => b.length - a.length);

    sortedKeys.forEach(complex => {
        const isSingleWord = complex.split(' ').length === 1;
        const boundary = isSingleWord ? "\\b" : "";
        
        const regex = new RegExp(boundary + complex + boundary, "gi");

        result = result.replace(regex, (match) => {
            const simple = map[complex];
            if (!simple) return "";

            if (match === match.toUpperCase()) return simple.toUpperCase();
            if (match[0] === match[0].toUpperCase()) {
                return simple.charAt(0).toUpperCase() + simple.slice(1).toLowerCase();
            }
            return simple.toLowerCase();
        });
    });
    return result;
}

// ==========================================
// 3. READABILITY GRADER FUNCTIONS (NEW)
// ==========================================

function countSyllables(text) {
    // This is a highly simplified, non-dictionary method.
    // It's not 100% accurate, but it's consistent and fast.
    let count = 0;
    const words = text.toLowerCase().match(/\b[a-z]+\b/g) || [];

    words.forEach(word => {
        // Base count by counting vowels
        word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, ''); // removes silent E and common endings
        word = word.replace(/^y/, ''); // removes leading Y
        const match = word.match(/[aeiouy]{1,2}/g); // counts vowel groups
        let syllables = match ? match.length : 0;

        // Ensure every word has at least one syllable
        if (syllables === 0 && word.length > 0) {
            syllables = 1;
        }
        count += syllables;
    });

    return count;
}

function countSentences(text) {
    // Count periods, question marks, and exclamation marks, avoiding decimals/abbreviations
    // This is still fragile but is standard for simple grade level formulas.
    return (text.match(/([.?!])\s*[A-Z]/g) || []).length + 1;
}

function calculateFleschKincaid(words, sentences, syllables) {
    if (words === 0 || sentences === 0) return 0;

    const avgWordsPerSentence = words / sentences;
    const avgSyllablesPerWord = syllables / words;

    // Flesch-Kincaid Grade Level Formula
    const gradeLevel = (0.39 * avgWordsPerSentence) + (11.8 * avgSyllablesPerWord) - 15.59;
    
    // Clamp to a reasonable range
    return Math.max(0, gradeLevel).toFixed(1);
}

// ==========================================
// 4. UTILITIES (Updated)
// ==========================================

function updateStats(originalText, simplifiedText) {
    const origWords = wordCount(originalText);
    const simpWords = wordCount(simplifiedText);

    const origSentences = countSentences(originalText);
    const origSyllables = countSyllables(originalText);
    const origGrade = calculateFleschKincaid(origWords, origSentences, origSyllables);
    
    const simpSentences = countSentences(simplifiedText);
    const simpSyllables = countSyllables(simplifiedText);
    const simpGrade = calculateFleschKincaid(simpWords, simpSentences, simpSyllables);

    document.getElementById('originalWordCount').innerText = origWords;
    document.getElementById('simplifiedWordCount').innerText = simpWords;
    document.getElementById('gradeLevel').innerText = origWords > 0 ? origGrade : 'N/A';
    document.getElementById('simplifiedGradeLevel').innerText = simpWords > 0 ? simpGrade : 'N/A';
}

function wordCount(text) {
    return text.trim().split(/\s+/).filter(Boolean).length;
}

function copyToClipboard() {
    const outputTextarea = document.getElementById('outputText');
    if (outputTextarea.value.trim().length === 0) {
        alert("Nothing to copy!");
        return;
    }
    outputTextarea.select();
    document.execCommand('copy');
    
    const copyButton = document.getElementById('copyButton');
    const originalText = copyButton.innerText;
    copyButton.innerText = "Copied! ðŸŽ‰";
    
    setTimeout(() => {
        copyButton.innerText = originalText;
    }, 1500);
}
</script>
</body>
</html>
