<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Language Grader & Simplifier (V2.2 Aesthetic Polish)</title>

<style>
  /* CORE STYLING - Adjusted for Softer Aesthetic */
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0; padding: 0; color: #333;
    background: linear-gradient(135deg, #f0f3f5 0%, #e8ecf0 100%); 
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
  }

  .container {
    max-width: 700px; width: 90%; margin: 32px auto; padding: 30px; border-radius: 20px;
    background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); 
    border: 1px solid #e0e0e0;
  }

  h2 { margin-top: 0; color: #1c1c1e; text-align: center; font-weight: 700; letter-spacing: -0.5px; }

  .intro-text {
    background: #f8f8f8; padding: 15px; border-radius: 12px; margin-bottom: 25px;
    border: 1px solid #e5e5e5;
    color: #444; line-height: 1.5; font-size: 15px;
  }

  textarea {
    width: 100%; min-height: 160px; padding: 15px; font-size: 16px; line-height: 1.6;
    border-radius: 12px; box-sizing: border-box; font-family: inherit; resize: vertical;
    background: #ffffff; border: 1px solid #dcdcdc; 
    transition: border-color 0.2s; margin-bottom: 10px;
  }
  
  textarea:focus { outline: none; border-color: #007aff; box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15); }
  textarea#outputText { background: #f9f9f9; color: #2c3e50; font-weight: 500; }

  button {
    width: 100%; padding: 16px; font-size: 18px; font-weight: 600; border: none; border-radius: 12px;
    background: #007aff; color: white; cursor: pointer; margin-top: 5px; margin-bottom: 20px;
    box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3); transition: background 0.2s, transform 0.1s;
  }

  /* V2.2: Subtle Haptic-like feedback on button press */
  button:hover { background: #006ddb; }
  button:active { transform: scale(0.99); /* Subtle press effect */ } 

  #copyButton {
    background: #34c759; 
    box-shadow: 0 2px 10px rgba(52, 199, 89, 0.3);
  }
  #copyButton:hover { background: #28a745; }
  
  /* --- V2.2: Liquid Glass Metrics --- */
  .metric-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
  }

  .metric-pill {
      /* V2.2: Background Blur for Liquid Glass Effect */
      background: rgba(255, 255, 255, 0.7); /* Reduced opacity for blur */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      
      border-radius: 10px;
      padding: 10px 15px;
      flex: 1;
      margin: 0 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: inset 0 0 0 1px rgba(229, 229, 229, 0.5), 0 1px 3px rgba(0, 0, 0, 0.05);
  }
  
  .metric-pill:first-child { margin-left: 0; }
  .metric-pill:last-child { margin-right: 0; }

  .metric-label {
      font-size: 11px;
      font-weight: 500;
      color: #8e8e93; 
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
  }
  
  .metric-value {
      font-size: 24px;
      font-weight: 700;
      line-height: 1.1;
  }

  .metric-words {
      color: #007aff; 
  }

  .metric-grade {
      color: #ff3b30; 
  }
</style>
</head>

<body>
<div class="container">
  <h2>Plain Language Grader</h2>

  <div class="intro-text">
      The tool simplifies complex text and objectively grades its readability using the Flesch-Kincaid formula.
  </div>

  <div class="metric-bar">
    <div class="metric-pill">
      <div class="metric-label">Original Words</div>
      <div class="metric-value metric-words" id="originalWordCount">0</div>
    </div>
    <div class="metric-pill">
      <div class="metric-label">Original Grade Level</div>
      <div class="metric-value metric-grade" id="gradeLevel">N/A</div>
    </div>
  </div>
  <textarea id="inputText" oninput="updateStats(this.value, document.getElementById('outputText').value)" placeholder="Paste complex text here (e.g. 'The Lessee shall endeavor to...')"></textarea>

  <button onclick="runSimplify()">Simplify & Grade Text</button>

  <div class="metric-bar">
    <div class="metric-pill">
      <div class="metric-label">Simplified Words</div>
      <div class="metric-value metric-words" id="simplifiedWordCount">0</div>
    </div>
    <div class="metric-pill">
      <div class="metric-label">Simplified Grade Level</div>
      <div class="metric-value metric-grade" id="simplifiedGradeLevel">N/A</div>
    </div>
  </div>
  <textarea id="outputText" readonly placeholder="Simplified text will appear here..."></textarea>
  
  <button id="copyButton" onclick="copyToClipboard()">Copy Result</button>
</div>

<script>
// ==========================================
// 1. DICTIONARIES (V2.0) - Unchanged for stability
// ==========================================
// (Dictionary definitions remain here)
const criticalPhraseMap = { /* ... */ };
const longPhraseMap = { /* ... */ };
const wordMap = { /* ... */ };
const conjunctionMap = { /* ... */ };

// Place all dictionary definitions from V2.0 Hardened here
const criticalPhraseMap = {
    "We are not in a position to": "We cannot", "is not in a position to": "cannot", "are not in a position to": "cannot",
    "shall not be deemed acceptable": "is not allowed", "The necessity of the": "We need to", "is predicated upon": "depends on",
    "is currently contingent upon": "depends on", "the aforementioned": "this", "the receipt of the": "getting the",
    "it is important to note that ": "", "it should be noted that ": "",
};

const longPhraseMap = {
    "is hereby deemed a material breach of this agreement": "is a major break of this contract", "notwithstanding the provisions": "even with the rules", 
    "The Lessee shall": "The renter must", "The Lessor shall": "The owner must", "is authorized to": "can",
    "in the event of": "if", "prior to": "before", "subsequent to": "after",
    "due to the fact that": "because", "make use of": "use", "conduct an evaluation": "check"
};

const wordMap = {
    "irrefutable": "clear", "necessity": "need", "revision": "change", "protocols": "rules", "guidelines": "rules", "modification": "change", 
    "shall": "must", "furnish": "give", "verification": "check", "commence": "start", "accrued": "earned", "transmit": "send", "said": "the", "rigorous": "strict", 
    "expeditiously": "fast", "assistance": "help", "ultimately": "lastly", "methodology": "method", "objective": "goal", "consequently": "so", 
    "ameliorate": "fix", "evaluation": "check", "establishment": "start"
};

const conjunctionMap = {
    "furthermore": "Also", "moreover": "Also", "nevertheless": "But", "however": "But", "therefore": "So", "hence": "So", "accordingly": "So"
};


// ==========================================
// 2. CORE FUNCTIONS (V2.2 - Logic Unchanged)
// ==========================================
function runSimplify() {
    const inputText = document.getElementById('inputText').value;
    const outputTextarea = document.getElementById('outputText');
    outputTextarea.value = "";
    
    if (!inputText.trim().length) {
        updateStats(inputText, "");
        return;
    }

    const simplifiedLines = inputText.split('\n').map(originalLine => {
        if (originalLine.trim().length === 0) {
            return originalLine;
        }

        let outputLine = originalLine;
        outputLine = applyReplacements(outputLine, criticalPhraseMap);
        outputLine = applyReplacements(outputLine, longPhraseMap);
        outputLine = applyReplacements(outputLine, wordMap);
        outputLine = handleConjunctions(outputLine);
        outputLine = fixRedundancy(outputLine);
        outputLine = cleanAndCapitalize(outputLine);
        
        return outputLine;
    });

    const outputText = simplifiedLines.join('\n');
    outputTextarea.value = outputText;
    // Call updateStats again to reflect simplified text and score
    updateStats(inputText, outputText); 
}
function handleConjunctions(line) {
    let result = line;
    for (const complex in conjunctionMap) {
        const simple = conjunctionMap[complex];
        const regex = new RegExp("[,;\\.]\\s*" + complex + "\\s*([\\.|,|\\s])", "gi");
        result = result.replace(regex, ". " + simple + ". ");
    }
    result = result.replace(/; \s*([A-Z])/gi, ". $1"); 
    return result;
}
function fixRedundancy(line) {
    const weakAdverbs = ["most", "very", "highly", "thorough", "robust"];
    const absoluteAdjectives = ["best", "full", "complete", "unique", "strict", "major"];
    let result = line;
    weakAdverbs.forEach(adverb => {
        absoluteAdjectives.forEach(adjective => {
            const regex = new RegExp("\\b" + adverb + "\\s+" + adjective + "\\b", "gi");
            result = result.replace(regex, adjective);
        });
    });
    return result;
}
function cleanAndCapitalize(line) {
    let cleaned = line.trim();
    cleaned = cleaned.replace(/([.?!]\s*)[a-z]/gi, (match, p1) => p1 + match.charAt(match.length - 1).toUpperCase());
    if (cleaned.length > 0) {
        const firstLetterIndex = cleaned.search(/[a-zA-Z]/);
        if (firstLetterIndex !== -1) {
            cleaned = cleaned.substring(0, firstLetterIndex) + cleaned.charAt(firstLetterIndex).toUpperCase() + cleaned.slice(firstLetterIndex + 1);
        }
    }
    cleaned = cleaned.replace(/(\s+)/g, ' ').replace(/\s+\./g, '.').replace(/\.\./g, '.').replace(/\s+,/g, ',').trim();
    return cleaned;
}
function applyReplacements(text, map) {
    let result = text;
    const sortedKeys = Object.keys(map).sort((a, b) => b.length - a.length);

    sortedKeys.forEach(complex => {
        const isSingleWord = complex.split(' ').length === 1;
        const boundary = isSingleWord ? "\\b" : "";
        const regex = new RegExp(boundary + complex + boundary, "gi");

        result = result.replace(regex, (match) => {
            const simple = map[complex];
            if (!simple) return "";
            if (match === match.toUpperCase()) return simple.toUpperCase();
            if (match[0] === match[0].toUpperCase()) {
                return simple.charAt(0).toUpperCase() + simple.slice(1).toLowerCase();
            }
            return simple.toLowerCase();
        });
    });
    return result;
}

// ==========================================
// 3. READABILITY GRADER FUNCTIONS - Unchanged for stability
// ==========================================
function countSyllables(text) {
    let count = 0;
    const words = text.toLowerCase().match(/\b[a-z]+\b/g) || [];

    words.forEach(word => {
        word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
        word = word.replace(/^y/, '');
        const match = word.match(/[aeiouy]{1,2}/g);
        let syllables = match ? match.length : 0;
        if (syllables === 0 && word.length > 0) { syllables = 1; }
        count += syllables;
    });
    return count;
}
function countSentences(text) {
    return (text.match(/([.?!])\s*[A-Z]/g) || []).length + 1;
}
function calculateFleschKincaid(words, sentences, syllables) {
    if (words === 0 || sentences === 0) return 0;
    const avgWordsPerSentence = words / sentences;
    const avgSyllablesPerWord = syllables / words;
    const gradeLevel = (0.39 * avgWordsPerSentence) + (11.8 * avgSyllablesPerWord) - 15.59;
    return Math.max(0, gradeLevel).toFixed(1);
}

// ==========================================
// 4. UTILITIES (Updated for V2.2)
// ==========================================

function updateStats(originalText, simplifiedText) {
    // Determine which text area to pull simplified text from if not explicitly passed
    const simpText = simplifiedText || document.getElementById('outputText').value;

    const origWords = wordCount(originalText);
    const simpWords = wordCount(simpText);

    const origSentences = countSentences(originalText);
    const origSyllables = countSyllables(originalText);
    const origGrade = calculateFleschKincaid(origWords, origSentences, origSyllables);
    
    const simpSentences = countSentences(simpText);
    const simpSyllables = countSyllables(simpText);
    const simpGrade = calculateFleschKincaid(simpWords, simpSentences, simpSyllables);

    document.getElementById('originalWordCount').innerText = origWords;
    document.getElementById('simplifiedWordCount').innerText = simpWords;
    document.getElementById('gradeLevel').innerText = origWords > 0 ? origGrade : 'N/A';
    document.getElementById('simplifiedGradeLevel').innerText = simpWords > 0 ? simpGrade : 'N/A';
}

function wordCount(text) {
    return text.trim().split(/\s+/).filter(Boolean).length;
}

function copyToClipboard() {
    const outputTextarea = document.getElementById('outputText');
    if (outputTextarea.value.trim().length === 0) {
        alert("Nothing to copy!");
        return;
    }
    outputTextarea.select();
    document.execCommand('copy');
    
    const copyButton = document.getElementById('copyButton');
    const originalText = copyButton.innerText;
    copyButton.innerText = "Copied! ðŸŽ‰";
    
    setTimeout(() => {
        copyButton.innerText = originalText;
    }, 1500);
}

// V2.2: Initial call to set metrics to 0/N/A on load
document.addEventListener('DOMContentLoaded', () => {
    updateStats('', '');
});
</script>
</body>
</html>
