<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Headline Analyzer</title>

<style>
/* -- MOBILE-FIRST LIQUID GLASS UI -- */

body {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  background: #0a0a0a;
  margin: 0;
  padding: 20px;
  color: #fff;
}

.container {
  max-width: 600px;
  margin: auto;
}

.glass-card {
  background: rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  box-shadow: 0 0 30px rgba(255,255,255,0.09);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  letter-spacing: -0.5px;
}

textarea {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.08);
  color: #fff;
  resize: none;
  outline: none;
  backdrop-filter: blur(10px);
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  background: linear-gradient(135deg, #4dcaff, #0091ff);
  border: none;
  border-radius: 12px;
  font-size: 1.05rem;
  font-weight: 600;
  color: #000;
  cursor: pointer;
}

/* SCORE BAR */
.score {
  text-align: center;
  font-size: 2.4rem;
  font-weight: 700;
  margin-top: 18px;
}

.rating-label {
  text-align: center;
  margin-top: 8px;
  font-size: 1.1rem;
  opacity: 0.85;
}

.score-bar-container {
  width: 100%;
  height: 14px;
  background: rgba(255,255,255,0.25);
  border-radius: 12px;
  overflow: hidden;
  margin-top: 12px;
  backdrop-filter: blur(10px);
}

.score-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #7dd3fc, #38bdf8);
  transition: width 1.2s ease;
}

/* Category scores */
.cat-score {
  font-size: 0.95rem;
  opacity: 0.85;
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Headline Analyzer</h1>

  <div class="glass-card">
    <textarea id="headline" rows="3" placeholder="Type your headline..."></textarea>
    <button onclick="analyze()">Analyze</button>

    <div id="results"></div>
  </div>
</div>

<script>
/* ----------------------------------------------------------
   WORD BANKS (placeholders — swap your real 50-word lists)
---------------------------------------------------------- */
const emotionalWords = ["love","fear","secrets","magic","dream","wild","shock","amazing"];
const urgencyWords = ["now","today","instantly","hurry","quick","fast","urgent","don't wait"];
const simplicityWords = ["easy","simple","basic","clear","quickly","guide","steps","how to"];
const trustWords = ["proven","research","expert","trusted","verified","real","authentic","official"];
const powerWords = ["unlock","boost","win","master","dominate","crush","supercharge","explode"];

/* ----------------------------------------------------------
   NEW BALANCED SCORING SYSTEM
---------------------------------------------------------- */

function analyze() {
  const text = document.getElementById("headline").value.toLowerCase().trim();
  if (!text) return;

  /* 1. Count matches */
  function countMatches(list) {
    let count = 0;
    for (let w of list) if (text.includes(w)) count++;
    return count;
  }

  const emotional = countMatches(emotionalWords);
  const urgency = countMatches(urgencyWords);
  const simplicity = countMatches(simplicityWords);
  const trust = countMatches(trustWords);
  const power = countMatches(powerWords);

  /* 2. Score per category (max 20, each match = 12 pts) */
  function scoreCat(x) { return Math.min(x * 12, 20); }

  const emotionalScore = scoreCat(emotional);
  const urgencyScore = scoreCat(urgency);
  const simplicityScore = scoreCat(simplicity);
  const trustScore = scoreCat(trust);
  const powerScore = scoreCat(power);

  /* ----------------------------------------------------------
     3. LENGTH SCORING (extra 0–20 points)
     Best practice: 6–12 words is ideal for click-through
  ---------------------------------------------------------- */
  const words = text.split(/\s+/).filter(x => x.length > 0);
  const wordCount = words.length;

  let lengthScore = 0;
  if (wordCount >= 6 && wordCount <= 12) {
    lengthScore = 20;            // perfect range
  } else if (wordCount >= 4 && wordCount <= 15) {
    lengthScore = 12;            // acceptable
  } else {
    lengthScore = 4;             // too short/long
  }

  /* ----------------------------------------------------------
     4. Final score (max 120 → scaled down to 100)
  ---------------------------------------------------------- */
  const raw = emotionalScore + urgencyScore + simplicityScore + trustScore + powerScore + lengthScore;
  const overall = Math.round((raw / 120) * 100);

  /* ----------------------------------------------------------
     5. Rating label
  ---------------------------------------------------------- */
  let rating = "";
  if (overall >= 80) rating = "Outstanding";
  else if (overall >= 70) rating = "Great";
  else if (overall >= 50) rating = "Good";
  else if (overall >= 25) rating = "Decent";
  else rating = "Poor";

  /* ----------------------------------------------------------
     6. Output
  ---------------------------------------------------------- */
  document.getElementById("results").innerHTML = `
    <div class="score">${overall}</div>
    <div class="score-bar-container">
      <div class="score-bar" id="scoreFill"></div>
    </div>
    <div class="rating-label">${rating}</div>

    <div class="cat-score"><strong>Length:</strong> ${wordCount} words</div>
    <div class="cat-score"><strong>Emotional:</strong> ${emotionalScore}/20</div>
    <div class="cat-score"><strong>Urgency:</strong> ${urgencyScore}/20</div>
    <div class="cat-score"><strong>Simplicity:</strong> ${simplicityScore}/20</div>
    <div class="cat-score"><strong>Trust:</strong> ${trustScore}/20</div>
    <div class="cat-score"><strong>Power:</strong> ${powerScore}/20</div>
  `;

  // Smooth animation
  setTimeout(() => {
    document.getElementById("scoreFill").style.width = overall + "%";
  }, 50);
}
</script>

</body>
</html>
