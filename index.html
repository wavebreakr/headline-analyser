<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Confetti Explosion</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
}

button {
    padding: 16px 32px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: #ff4081;
    color: #fff;
    position: relative;
    z-index: 1;
}

canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
</style>
</head>
<body>

<button id="confettiBtn">Celebrate!</button>
<canvas id="confettiCanvas"></canvas>

<script>
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

const colors = ["#FF595E","#FFCA3A","#8AC926","#1982C4","#6A4C93"];
const shapes = ["rect", "circle", "triangle"];
const confetti = [];

function randomRange(min,max){ return Math.random()*(max-min)+min; }

function createConfetti(x, y){
    for(let i=0;i<100;i++){
        confetti.push({
            x: x,
            y: y,
            vx: randomRange(-6,6),
            vy: randomRange(-12,-4),
            r: randomRange(4,10),
            color: colors[Math.floor(Math.random()*colors.length)],
            shape: shapes[Math.floor(Math.random()*shapes.length)],
            rotation: randomRange(0,2*Math.PI),
            rotationSpeed: randomRange(-0.1,0.1),
            gravity: 0.3,
            alpha: 1
        });
    }
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=confetti.length-1;i>=0;i--){
        const c = confetti[i];
        c.vy += c.gravity;
        c.x += c.vx;
        c.y += c.vy;
        c.rotation += c.rotationSpeed;
        c.alpha -= 0.005;

        ctx.save();
        ctx.globalAlpha = c.alpha;
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rotation);

        ctx.fillStyle = c.color;
        switch(c.shape){
            case "rect": ctx.fillRect(-c.r/2,-c.r/2,c.r,c.r); break;
            case "circle": ctx.beginPath(); ctx.arc(0,0,c.r/2,0,Math.PI*2); ctx.fill(); break;
            case "triangle":
                ctx.beginPath();
                ctx.moveTo(0,-c.r/2);
                ctx.lineTo(c.r/2,c.r/2);
                ctx.lineTo(-c.r/2,c.r/2);
                ctx.closePath();
                ctx.fill();
                break;
        }

        ctx.restore();

        if(c.alpha <=0 || c.y>canvas.height+50) confetti.splice(i,1);
    }
    requestAnimationFrame(draw);
}
draw();

const button = document.getElementById("confettiBtn");
button.addEventListener("click", () => {
    const rect = button.getBoundingClientRect();
    const x = rect.left + rect.width/2;
    const y = rect.top + rect.height/2;
    createConfetti(x, y);
});
</script>

</body>
</html>
